<md-dialog flex="30" ng-cloak>
    <form novalidate name="carrierForm" ng-submit="carrierForm.$valid && ok()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Carrier</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="row">
                    <div class="portlet light box-shadow-none" style="margin-bottom: 0px;">
                        <div class="portlet-body form form-horizontal">
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <label class="bold">Carrier Name</label>
                                    <input-validation-message field="carrierName" form="carrierForm"></input-validation-message>
                                    <input type="text" name="carrierName" class="form-control" ng-model="carrier.carrierName"
                                           placeholder="Enter text" required="true"/>
                                </div>
                                <div class="col-md-6">
                                    <label class="bold">MC/DOT</label>
                                    <input type="text" class="form-control" ng-model="carrier.mcDot" placeholder="Enter text"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <label class="bold">SCAC</label>
                                    <input-validation-message field="scac" form="carrierForm"></input-validation-message>
                                    <input type="text" name="scac" class="form-control" ng-model="carrier.scac"
                                           placeholder="Enter text" required="true"/>
                                </div>
                            </div>
                            <div class="row form-actions right" style="padding-bottom: 0;padding-top: 0">
                                <button type="submit" class="btn blue">&nbsp;OK&nbsp;</button>
                                <button ng-click="cancel()" class="btn grey">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
