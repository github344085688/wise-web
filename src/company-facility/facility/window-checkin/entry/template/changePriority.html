<md-dialog flex="30">
    <form novalidate name="priorityForm" class="form-horizontal">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Change Priority Or Contact Info</h2>
            </div>
        </md-toolbar>
        <md-dialog-content class="" style="padding: 20px 30px 60px">
            <div class="form-group">
                <label class="control-label col-md-3">Entry:</label>
                <div class="col-md-8" style="padding-top: 10px;">
                    <span>{{entryName}}</span>
                </div>
            </div>
            <div class="form-group">

                <label class="control-label col-md-3" style="margin-bottom: 5px;">Priority:</label>
                <div class="col-md-8">
                    <ui-select ng-model="waitInfoMap.priority">
                        <ui-select-match>{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="priority in taskPrioritys">
                            {{priority}}
                        </ui-select-choices>
                    </ui-select>
                </div>

            </div>
            <div class="form-group">

                <label class="control-label col-md-3" style="margin-bottom: 5px;">Contact Info:</label>
                <div class="col-md-8">
                    <input type="text" ng-model="waitInfoMap.contactInfo" class="form-control"></input>
                </div>
            </div>


        </md-dialog-content>
        <md-dialog-actions layout="row">
            <div style="margin-right: 50px">
                <button type="submit" class="btn blue" ng-click="submit()">Submit
                </button>
                <button type="button" class="btn default" ng-click="cancel()">Cancel</button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
