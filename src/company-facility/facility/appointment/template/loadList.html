<md-dialog flex="80">
	<md-dialog-content class="md-dialog-content">
		<h4 class="md-title">Relevance Loads</h4>
		<div style="margin-bottom: 20px;">
			<load-search-form is-loading="isLoading" search-loads="searchLoads(searchParam)"
							  hide-properties="['status']" ></load-search-form>
		</div>

		<div class="table-scrollable">
	        <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" role="grid">
	            <thead>
	            <tr role="row">
	            	<th><input type="checkbox" ng-checked="selectAll" ng-click="toggleSelection()"  name="selectAll"></th>
					<th>Load ID</th>
					<th>Load NO</th>
					<th>Company</th>
                    <th>Status</th>
                    <th>MBOL</th>
                    <th>Customer</th>
                    <th>Carrier</th>
                    <th>Freight Term</th>
	            </tr>
	            </thead>
	            <tbody>
	                <tr ng-repeat="load in recordList track by $index">
	            		<td>
							<input type="checkbox" value="{{load.id}}"
								   ng-checked="ctrl.selectedRecordIds.indexOf(load.id) > -1"
								   ng-click="toggleSelection(load.id)"
								   name="selectedLoads">
						</td>
						<td>{{load.id}}</td>
                        <td>{{load.loadNo}}</td>
						<td>{{load.companyName}}</td>
                        <td>{{load.status}}</td>
                        <td>{{load.masterBolNo}}</td>
                        <td>{{load.customerName}}</td>
                        <td>{{load.carrierName}}</td>
                        <td>{{load.freightTerm}}</td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</md-dialog-content>
	<md-dialog-actions>
		<div class="form-group">
			<div class="col-md-12"  style="text-align: right;">
				<button class="btn blue" ng-click="confirm()">Confirm</button>&nbsp;&nbsp;
				<button class="btn default" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</md-dialog-actions>
</md-dialog>
