<md-dialog flex="80">
	<md-dialog-content class="md-dialog-content">
		<h4 class="md-title">Relevance Receipt</h4>
		<receipt-search-form is-loading="isLoading" search-receipts="searchReceipts(searchParam)"
							 hide-properties="['status']"></receipt-search-form>
		<div class="table-scrollable" >
	        <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" role="grid">
	            <thead>
	            <tr role="row">
	            	<th><input type="checkbox" ng-checked="selectAll" ng-click="toggleSelection()"  name="selectAll"></th>
	                <th>RN</th>
					<th>Company</th>
	                <th>Reference No.</th>
	                <th>Container No.</th>
	                <th>Purchase Order No.</th>
	                <th>Seal No</th>
	                <th>Customer</th>
					<th>Status</th>
	            </tr>
	            </thead>
	            <tbody>
	                <tr ng-repeat="receipt in recordList track by $index">
	            		<td><input type="checkbox" value="{{receipt.id}}" ng-checked="ctrl.selectedRecordIds.indexOf(receipt.id) > -1" ng-click="toggleSelection(receipt.id)" name="selectedRecordIds"></td>
	                    <td>{{receipt.id}}</td>
						<td>{{receipt.companyName}}</td>
	                    <td>{{receipt.referenceNo}}</td>
	                    <td>{{receipt.containerNo}}</td>
	                    <td>{{receipt.poNo}}</td>
	                    <td>{{receipt.sealNo}}</td>
	                    <td>{{receipt.customerName}}</td>
						<td>{{receipt.status}}</td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</md-dialog-content>
	<md-dialog-actions>
		<div class="form-group">
			<div class="col-md-12"  style="text-align: right;">
				<button class="btn blue" ng-click="confirm()">Confirm</button>&nbsp;&nbsp;
				<button class="btn default" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</md-dialog-actions>
</md-dialog>
