<md-dialog id="unis" flex="40" >
        <form class="light-theme"  novalidate name="editForm" ng-submit="editForm.$valid && save()">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h1>Assign Tenant </h1>
                    <span flex></span>
                    <i class="fa fa-times" ng-click="cancel()"></i>
                </div>
            </md-toolbar>
            <md-dialog-content style="min-height: 200px; overflow: visible;">
                <div class="form-horizontal">
                    <div class="grid-100 grid-content" >
                        <div class="grid-parent grid-100 container">
                            <label class="grid-25 label-input">Tenant: </label>
                            <div class="grid-75">
                                <input-validation-message field="customer" form="editForm"></input-validation-message>
                                <multiple-organization-auto-complete name="customer"  tag="Customer" ng-model="location.tenantIds" required="true"></multiple-organization-auto-complete>
             
                            </div>
                        </div>
                    </div>
                </div>
            </md-dialog-content>
            <md-dialog-actions style="padding: 0">
                <div class="grid-100 grid-content">
                    <div class="grid-100 grid-parent container">
                        <div class="grid-100">
                            <div style="color: red; ">{{ errorMsg }}</div>
                        </div>
                    </div>
                    <div class="grid-100 grid-parent container">
                        <unis-waitting-btn value="'Save'" is-loading="saving"
                                           btn-class="grid-20 ripplelink pull-right button-between" ></unis-waitting-btn>
                        <button type="button" class="grid-20 cancel pull-right" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </md-dialog-actions>
        </form>
    </md-dialog>
