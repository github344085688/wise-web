<md-dialog flex="50">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Warning</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <i class="material-icons">close</i>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="col-md-12" style="min-height: 70px;padding: 20px">
      <h4>{{message}}</h4>
    </div>
  </md-dialog-content>

  <md-dialog-actions>
    <div class="form-group">
      <div class="col-md-12" style="text-align: right;">
        <button class="btn red" ng-click="confirm()">Force Release</button>&nbsp;&nbsp;
        <button class="btn default" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </md-dialog-actions>
</md-dialog>
