<div class="grid-100 row">
    <div class="grid-content grid-100">
        <div class="grid-parent grid-100 container">
            <h1 class="section-label pull-left">Empty Location</h1>
            <hr>
        </div>
        <div class="grid-parent grid-100 container">
            <div class="grid-80">&nbsp;</div>
            <div class="grid-10 ">
                <waitting-btn type="button" btn-class="btn yellow" ng-click="export()"
                              value="'Export'" is-loading="exporting"></waitting-btn>
            </div>

            <div class="grid-10 ">
                <waitting-btn type="button" btn-class="ripplelink" ng-click="searchReports()" value="'Search'" is-loading="loading"></waitting-btn>
            </div>

        </div>

        <div class=" grid-parent grid-100 container">
            <div class="grid-parent grid-100 container">
                <table class="table">
                    <thead>
                    <tr>
                        <th ng-repeat="head in reportHead"> {{head}} </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="report in reportData">
                        <td ng-repeat="head in reportHead"> {{report[head]}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="grid-parent grid-100 container">
            <unis-pager total-count="paging.totalCount" current-page ="paging.pageNo" page-size="pageSize" load-content="loadContent(currentPage)"> </unis-pager>
        </div>
    </div>
</div>
