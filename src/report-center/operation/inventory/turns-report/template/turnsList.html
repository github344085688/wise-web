<div class="grid-100 row">
  <div class="grid-content grid-100">
      <div class="grid-parent grid-100 container">
          <h1 class="section-label pull-left">Turns Report</h1>
          <hr>
      </div>
      <div class="grid-parent grid-100 container">

      <form novalidate name="turnsForm" ng-submit="turnsForm.$valid && searchReports()">
      <div class="grid-parent grid-100 container">
        <div class="grid-25">
             <label class="label-input">Customer:</label>
             <div class="input-icon right" ng-show="turnsForm.customer.$invalid && (turnsForm.$submitted || turnsForm.customer.$touched)">
                    <i class="fa fa-warning tooltips lt-tooltip has-error">
                        <span class="lt-tooltip-text">Required.</span>
                    </i>
             </div>
             <organization-auto-complete name="customer" ng-model="search.customerId" tag="Customer" allow-clear="true"  required="true"></organization-auto-complete>
        </div>
        <div class="grid-25">
            <label>Start Date:</label>
            <lt-date-time value="search.timeFrom" date-format="yyyy-mm-dd" min-view="2" required="true"></lt-date-time>
        </div>
        <div class="grid-25">
            <label>End Date:</label>
            <lt-date-time value="search.timeTo" date-format="yyyy-mm-dd" min-view="2" required="true"></lt-date-time>
        </div>
        <div class="grid-25">
            <label>Item:</label>
            <itemspec-auto-complete  name="itemSpec" customer-id="search.customerId" ng-model="search.itemSpecIds" name="itemSpec" allow-clear="true" />
        </div>
      </div>

      <div class="grid-parent grid-100 container">
          <div class="grid-80">&nbsp;</div>
          <div class="grid-10 ">
                <waitting-btn type="button" btn-class="ripplelink" ng-click="turnsForm.$valid && export()" value="'Export'" is-loading="exporting"></waitting-btn>
          </div>
          <div class="grid-10 ">
                <unis-waitting-btn  btn-type="submit" btn-class="ripplelink"  value="'Search'" is-loading="loading"></unis-waitting-btn>
          </div>
      </div>
    </form>
 </div>
      <div class=" grid-parent grid-100 container">
          <div class="grid-parent grid-100 container">
              <table class="table">
                  <thead>
                  <tr>
                      <th ng-repeat="head in reportHead"> {{head}} </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="report in reportData">
                      <td ng-repeat="head in reportHead"> {{report[head]}}</td>
                  </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
