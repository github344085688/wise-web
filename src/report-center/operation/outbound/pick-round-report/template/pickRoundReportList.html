<div class="grid-100 row">
    <div class="grid-content grid-100">
        <div class="grid-parent grid-100 container">
            <h1 class="section-label pull-left">Pick Round Report</h1>
        </div>
        <div class="grid-parent grid-100 container">
            <div class="grid-25">
                <label class="label-input">Task ID</label>
                <input class="form-control" input-auto-fill="TASK-" placeholder="Task ID" ng-model="search.taskId" />
            </div>
            <div class="grid-25">
                <label class="label-input">Order ID</label>
                <lt-tags-input placeholder="Enter Order ID" ng-model="search.orderIds" fill="DN-"></lt-tags-input>
            </div>
        </div>
        <div class="grid-parent grid-100 container">
            <div class="grid-80">&nbsp;</div>

            <div class="grid-10">
                <waitting-btn type="button"  style="width: 100%;" btn-class="ripplelink" value="'Search'" ng-click="searchReports()" is-loading="loading"></waitting-btn>
            </div>
            <div class="grid-10 ">
                <waitting-btn type="button" btn-class="ripplelink" ng-click="export()" value="'Export'" is-loading="exporting"></waitting-btn>
            </div>
        </div>

        <div class=" grid-parent grid-100 container">
            <div class="grid-parent grid-100 container">
                <table class="table">
                    <thead>
                        <tr>
                            <th ng-repeat="head in reportHead"> {{head}} </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="report in reportData">
                            <td ng-repeat="head in reportHead"> {{report[head]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="grid-parent grid-100 container">
            <unis-pager total-count="paging.totalCount" current-page ="paging.pageNo" page-size="pageSize" load-content="loadContent(currentPage)"> </unis-pager>
        </div>
    </div>
</div>
