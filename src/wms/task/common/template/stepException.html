
<div ng-repeat="exception in execptionGroupByStepId[step.id]" style="margin-bottom: 15px;">
    <h2 ng-show="exception.description">{{exception.description}}</h2>
    <div ng-repeat="note in exception.notes" >
        <div ng-show="note.content">{{note.content}}</div>
        <div>
        <span ng-repeat="fileId in note.fileIds"  style="margin: 2px 5px; display: inline-block;">
             <img style="width:50px;height: 50px;" http-src="/file-app/file-download/{{fileId}}"/>
        </span>
        </div>
    </div>
</div>
