<md-dialog flex="60">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ title }}</h2>
        </div>
    </md-toolbar>
    <md-dialog-content style="overflow: hidden; padding: 20px 0px;">
        <form novalidate name="taskInfo" novalidate ng-submit="taskInfo.$valid && submit()">
            <div style="padding: 0px 20px;">
                <div class="row form-group">
                    <div class="col-md-4">
                        <label>Assignee <span style="color: red;">*</span></label>
                        <input-validation-message field="assignee" form="taskInfo"></input-validation-message>
                        <user-auto-complete name="assignee" required="true"
                                            ng-model="task.assigneeUserId"></user-auto-complete>
                    </div>
                    <div class="col-md-4">
                        <label>Apply Assignee To All Task Steps </label>
                        <md-switch class="md-primary" style="margin: 0px"   aria-label="Apply Assignee To All Task Steps"
                                   ng-model="task.isUpdateStepAssignee"></md-switch>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-4">
                        <label>Priority</label>
                        <task-priority-auto-complete ng-model="task.priority"></task-priority-auto-complete>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label>Description <span style="color: red;">*</span></label>
                        <input-validation-message field="description" form="taskInfo"></input-validation-message>
                        <textarea name="description" class="form-control" rows="4" required="true" ng-model="task.description"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group form-self-actions" style="padding: 20px 75px 0px 0px; margin-top:20px; height: 50px; border-top: 1px solid #ddd;">
                <div style="float: left; color: red; width: 450px; text-align: left; padding-left: 20px;">{{ errorMsg }}</div>
                <waitting-btn type="submit" btn-class="btn blue" value="submitLabel" is-loading="saving"></waitting-btn>
                <button type="button" class="btn default" ng-click="closeDialog()">Cancel</button>
            </div>
        </form>

    </md-dialog-content>
</md-dialog>
