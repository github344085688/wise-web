<md-dialog id="unis" flex="60" ng-cloak>
    <form class="light-theme">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Updated Failed</h1>
                <b flex></b>
                <i class="fa fa-times" ng-click="cancel()"></i>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="grid-100">
                <div class="grid-content">
                    <div class="grid-100 grid-parent container">
                        <b style="font-size: 17px;">Below lines were updated failed,  please check it.</b>
                    </div>
                    <div class="grid-100 grid-parent container">
                        <table class="table">
                            <thead>
                                <tr style="background: #9a9a68;">                                   
                                    <th>Order ID</th>
                                    <th>Shipment ID</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in datas">
                                    <td>{{data.orderId}}</td>
                                    <td>{{data.referenceNo}}</td>   
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
