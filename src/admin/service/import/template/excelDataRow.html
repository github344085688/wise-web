<div class="row form-group" style="padding: 10px; margin: 10px; border-bottom: 1px solid #ddd;">
    <div class="bold col-md-2">
        Upload Data List:
    </div>
</div>

<div class="table-scrollable item-list-continer" style="max-height: 300px; overflow: auto;">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th style="width: 20px;"></th>
            <th ng-repeat="col in importUploadFields track by $index">
                {{col}}
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in importUploadDataSimple track by $index">
            <td>{{ $index + 1 }}</td>
            <td ng-repeat="col in importUploadFields track by $index">
                <span ng-if="col=='errorMesg'" style="color: red;">{{item[col]}}</span>
                <span ng-if="col!='errorMesg'">{{item[col]}}</span>
            </td>
            <td>
                <a ng-click="deleteItem($index)" style="color: red;" title="Delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
