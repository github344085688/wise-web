<div ng-repeat="group in menuGroups track by $index">
	<div style="margin: 10px 0;" 
	     ng-repeat="k in group track by $index"
		 ng-if="menus[k].checked && menus[k].children">
		<span style="position: absolute; top: 15px; right: 15px;" class="glyphicon glyphicon-remove hover-red" ng-click="menus[k].checked=false"></span>
		<div class="hover-blue" style="cursor: pointer;">
			<div style="float: left;" ng-if="menus[k].fontIcon">
				<i class="material-icons" style="font-size: 20px; margin: 0 10px;">{{menus[k].fontIcon}}</i>
			</div>
			<span class='h4'>{{menus[k].name}}</span>
		</div>
		<hr style="margin: 5px 0;"/>
		<div class="hover-blue" style="margin: 8px 0 8px 40px;"
			 ng-repeat="_k in menus[k].children track by $index"
			 ng-class="{'blue' : menus[_k].checked, 'disable' : menus[_k].disabled}"
			 ng-click="clickMenu(_k)">
			<span class='h4'>{{menus[_k].name}}</span>
		</div>
		<div ng-if="k==='openMap' && gisWarehouses"
			style="margin: 8px 0 8px 40px;">
			<span class="btn"
				style="margin: 5px; padding: 5px; background-color: {{currentWh.id== wh.id? '#7ED2F9;': '#FFFFFF;'}}"
				ng-if="wh.coordsys"
				ng-repeat="wh in gisWarehouses track by $index"
				ng-click="changeWarehouse(wh)">{{wh.name}}</span>
		</div>
	</div>
</div>
