<ui-select name="{{name}}" ng-model="$parent.ngModel" required="{{required}}" ng-disabled="isDisabled"
           on-select="_onSelect($select.selected)">
    <ui-select-match allow-clear="{{allowClear}}">
        <div ng-bind="$select.selected.name"></div>
    </ui-select-match>
    <ui-select-choices repeat="item.id as item in locationGroups | filter: $select.search.name">
        {{item.name}}
    </ui-select-choices>
    <ui-select-no-choice>
        No available option.
    </ui-select-no-choice>
</ui-select>
