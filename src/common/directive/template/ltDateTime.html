<div class="date form_datetime" ng-cloak ng-class="{'input-group-sm':smallView, 'input-group ': !disabled}" >
    <input type="text" placeholder="{{placeholder}}" ng-required="{{required}}" ng-model="inputValue" size="16" ng-disabled="disabled" class="form-control">
    <span class="input-group-btn" ng-show="!disabled">
        <button class="btn default date-set" type="button" >
            <i class="fa fa-calendar" ></i>
        </button>
    </span>
</div>
