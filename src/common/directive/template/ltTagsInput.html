<tags-input placeholder="{{placeholder}}" min-length="1" ng-model="tagsVal"
            ng-disabled="ngDisabled" ng-class="ngClass" required="{{required}}"
            on-tag-added="addTag()" on-tag-removed="removeTag()" replace-spaces-with-dashes="replaceSpacesWithDashes" ng-keyup="onKeyup($event)"></tags-input>
