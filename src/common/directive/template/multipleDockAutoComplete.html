<ui-select ng-model="$parent.ngModel" required="{{required}}"
           on-select="_onSelect($select.selected)"
           on-remove="_onRemove($select.selected)" multiple>
    <ui-select-match>
       {{$item.name}} : {{$item.dockStatus}} {{ $item.entryId?'( '+$item.entryId+' )':""}}
    </ui-select-match>
    <ui-select-choices repeat="dock.id as dock in docks" refresh="getDocks($select.search)">
        <div class="row select-load-receipt-head" ng-show="$index == 0" style="padding: 3px;">
            <div class="col-md-6 bold">
                Dock Name
            </div>
            <div class="col-md-6 bold">
                Status
            </div>
        </div>
        <div class="row form-group" style="padding: 0px; margin: 0px;">
            <div class="col-md-6">
                {{dock.name}}
            </div>
            <div class="col-md-6">
                {{dock.dockStatus}}&nbsp&nbsp{{ dock.entryId?'( '+dock.entryId+' )':""}}
            </div>
        </div>
    </ui-select-choices>
    <ui-select-no-choice>
        No available option.
    </ui-select-no-choice>
</ui-select>
